<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Get Started â€“ Google Console Registration</title>
  <meta name="description" content="Register your project with Google Console for advanced analytics and insights." />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Header */
    .header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      color: white;
      text-decoration: none;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .logo i {
      font-size: 2rem;
      background: linear-gradient(45deg, #4285f4, #34a853);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: white;
    }

    /* Main Content */
    .main-content {
      padding: 3rem 0;
    }

    .registration-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      overflow: hidden;
      max-width: 900px;
      margin: 0 auto;
    }

    .form-header {
      background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
      color: white;
      padding: 3rem 2rem;
      text-align: center;
    }

    .form-header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .form-header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .form-content {
      padding: 3rem 2rem;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .field-group {
      position: relative;
    }

    .field-group.full-width {
      grid-column: 1 / -1;
    }

    .field-label {
      display: block;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .field-input {
      width: 100%;
      padding: 1rem 1.5rem;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #f7fafc;
    }

    .field-input:focus {
      outline: none;
      border-color: #4285f4;
      background: white;
      box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1);
      transform: translateY(-2px);
    }

    .field-input::placeholder {
      color: #a0aec0;
    }

    select.field-input {
      cursor: pointer;
    }

    textarea.field-input {
      min-height: 120px;
      resize: vertical;
    }

    .required {
      color: #e53e3e;
    }

    .form-actions {
      text-align: center;
      margin-top: 2rem;
    }

    .submit-btn {
      background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
      color: white;
      border: none;
      padding: 1.2rem 3rem;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(66, 133, 244, 0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(66, 133, 244, 0.4);
    }

    .submit-btn:active {
      transform: translateY(-1px);
    }

    /* Progress Indicator */
    .progress-steps {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .step {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #e2e8f0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: #718096;
      position: relative;
    }

    .step.active {
      background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
      color: white;
    }

    .step::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 100%;
      width: 2rem;
      height: 2px;
      background: #e2e8f0;
      transform: translateY(-50%);
    }

    .step:last-child::after {
      display: none;
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .registration-container {
      animation: fadeInUp 0.8s ease-out;
    }

    .field-group {
      animation: fadeInUp 0.6s ease-out;
    }

    .field-group:nth-child(even) {
      animation-delay: 0.1s;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }

      .form-header h1 {
        font-size: 2rem;
      }

      .form-content {
        padding: 2rem 1.5rem;
      }

      .nav-links {
        display: none;
      }
    }

    /* Success Animation */
    .success-animation {
      display: none;
      text-align: center;
      padding: 2rem;
    }

    .success-icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      animation: bounceIn 0.8s ease-out;
    }

    .success-icon i {
      font-size: 2rem;
      color: white;
    }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0.3);
      }
      50% {
        opacity: 1;
        transform: scale(1.05);
      }
      70% {
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-content">
        <a href="index.html" class="logo">
          <i class="fab fa-google"></i>
          <span>Google Console</span>
        </a>
        <nav class="nav-links">
          <a href="index.html">Home</a>
          <a href="products_new.html">Products</a>
          <a href="#help">Help</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="main-content">
    <div class="container">
      <div class="registration-container">
        <div class="form-header">
          <h1>Get Started</h1>
          <p>Register your project to unlock powerful analytics and insights</p>
        </div>

        <div class="form-content">
          <div class="progress-steps">
            <div class="step active">1</div>
            <div class="step">2</div>
            <div class="step">3</div>
          </div>

          <form id="registrationForm">
            <div class="form-grid">
              <div class="field-group">
                <label class="field-label" for="fullName">
                  Full Name <span class="required">*</span>
                </label>
                <input 
                  id="fullName" 
                  name="fullName" 
                  type="text" 
                  class="field-input"
                  placeholder="Enter your full name" 
                  required 
                />
              </div>

              <div class="field-group">
                <label class="field-label" for="email">
                  Email Address <span class="required">*</span>
                </label>
                <input 
                  id="email" 
                  name="email" 
                  type="email" 
                  class="field-input"
                  placeholder="you@example.com" 
                  required 
                />
              </div>

              <div class="field-group">
                <label class="field-label" for="mobile">
                  Mobile Number <span class="required">*</span>
                </label>
                <input 
                  id="mobile" 
                  name="mobile" 
                  type="tel" 
                  class="field-input"
                  pattern="[0-9]{10}" 
                  maxlength="10" 
                  placeholder="10-digit mobile number" 
                  required 
                />
              </div>

              <div class="field-group">
                <label class="field-label" for="username">
                  Username <span class="required">*</span>
                </label>
                <input 
                  id="username" 
                  name="username" 
                  type="text" 
                  class="field-input"
                  placeholder="Choose a unique username" 
                  required 
                />
              </div>

              <div class="field-group">
                <label class="field-label" for="company">
                  Company/Organization <span class="required">*</span>
                </label>
                <input 
                  id="company" 
                  name="company" 
                  type="text" 
                  class="field-input"
                  placeholder="Your company or organization" 
                  required 
                />
              </div>

              <div class="field-group">
                <label class="field-label" for="role">
                  Your Role <span class="required">*</span>
                </label>
                <select id="role" name="role" class="field-input" required>
                  <option value="" disabled selected>Select your role</option>
                  <option value="developer">Developer</option>
                  <option value="client">Client</option>
                  <option value="manager">Project Manager</option>
                  <option value="analyst">Data Analyst</option>
                  <option value="marketer">Digital Marketer</option>
                  <option value="other">Other</option>
                </select>
              </div>

              <div class="field-group">
                <label class="field-label" for="websiteType">
                  Website Type <span class="required">*</span>
                </label>
                <select id="websiteType" name="websiteType" class="field-input" required>
                  <option value="" disabled selected>Select website type</option>
                  <option value="ecommerce">E-commerce</option>
                  <option value="blog">Blog/News</option>
                  <option value="portfolio">Portfolio</option>
                  <option value="corporate">Corporate</option>
                  <option value="saas">SaaS Platform</option>
                  <option value="landing">Landing Page</option>
                  <option value="other">Other</option>
                </select>
              </div>

              <div class="field-group">
                <label class="field-label" for="websiteUrl">
                  Website URL
                </label>
                <input 
                  id="websiteUrl" 
                  name="websiteUrl" 
                  type="url" 
                  class="field-input"
                  placeholder="https://example.com" 
                />
              </div>

              <div class="field-group full-width">
                <label class="field-label" for="address">
                  Address <span class="required">*</span>
                </label>
                <textarea 
                  id="address" 
                  name="address" 
                  class="field-input"
                  placeholder="Street, City, State, PIN Code" 
                  required
                ></textarea>
              </div>

              <div class="field-group full-width">
                <label class="field-label" for="developerId">
                  Developer/Project ID
                </label>
                <input 
                  id="developerId" 
                  name="developerId" 
                  type="text" 
                  class="field-input"
                  placeholder="Enter your developer or project ID" 
                />
              </div>
            </div>

            <div class="form-actions">
              <button type="submit" class="submit-btn">
                <i class="fas fa-rocket"></i>
                Start My Journey
              </button>
            </div>
          </form>

          <div class="success-animation" id="successAnimation">
            <div class="success-icon">
              <i class="fas fa-check"></i>
            </div>
            <h3>Registration Successful!</h3>
            <p>Redirecting to products...</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      if (this.reportValidity()) {
        // Show success animation
        document.querySelector('.form-content form').style.display = 'none';
        document.getElementById('successAnimation').style.display = 'block';
        
        // Redirect after animation
        setTimeout(() => {
          window.location.href = 'products.html';
        }, 2000);
      }
    });

    // Add floating label effect
    document.querySelectorAll('.field-input').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.classList.add('focused');
      });
      
      input.addEventListener('blur', function() {
        if (!this.value) {
          this.parentElement.classList.remove('focused');
        }
      });
    });

    // Progress steps animation
    let currentStep = 1;
    const totalSteps = 3;

    function updateProgress() {
      const steps = document.querySelectorAll('.step');
      steps.forEach((step, index) => {
        if (index < currentStep) {
          step.classList.add('active');
        } else {
          step.classList.remove('active');
        }
      });
    }

    // Simulate progress on form interaction
    let fieldsCompleted = 0;
    document.querySelectorAll('.field-input[required]').forEach(input => {
      input.addEventListener('blur', function() {
        if (this.value && this.checkValidity()) {
          fieldsCompleted++;
          if (fieldsCompleted > 3 && currentStep < 2) {
            currentStep = 2;
            updateProgress();
          }
          if (fieldsCompleted > 6 && currentStep < 3) {
            currentStep = 3;
            updateProgress();
          }
        }
      });
    });
  </script>
</body>
</html>
